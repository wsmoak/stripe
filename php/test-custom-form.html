a<html>
<head>
  
  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

  <script type="text/javascript">
  
    Stripe.setPublishableKey('pk_test_4ZzD3dUkMiTnVLpwymISz9Uf');
    
    function onSubmitDo () {
      
      Stripe.card.createToken( document.getElementById('payment-form'), myStripeResponseHandler );
          
      return false;
      
    };

    function myStripeResponseHandler ( status, response ) {
      
      console.log( status );
      console.log( response );
    
      if ( status == 200 ) {
      var tokenInput = document.createElement("input");
      tokenInput.type = "hidden";
      tokenInput.name = "stripeToken";
      tokenInput.value = response.id;

      var paymentForm = document.getElementById('payment-form');
      paymentForm.appendChild(tokenInput);

      paymentForm.submit();
    } else {
      console.log ("Error status " + status  + response.error.code);
    }
      
       };
      
       </script>

</head>

<body>
  
  <h1>Stripe Custom Form with Stripe.js Example</h1>
 
  <form action="charge-custom-form.php" method="POST" id="payment-form" onsubmit="return onSubmitDo()">
 
        Card Number
        <input type="text" size="20" data-stripe="number"/>
 
        CVC
        <input type="text" size="4" data-stripe="cvc"/>

        Expiration (MM/YYYY)
        <input type="text" size="2" data-stripe="exp-month"/>
        <input type="text" size="4" data-stripe="exp-year"/>
       
        Email Address
        <input type="text" size = "25" name="emailAddress" />
       
        Shipping State
        <input type="text" size = "3" name="shippingState" />
    
        <button type="submit">Pay $15 with Stripe</button>

  </form>

</body>

</html>
